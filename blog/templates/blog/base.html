<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Blog{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'blog/_assets/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'blog/_assets/css/prism-okaidia.css' %}">
    <link rel="stylesheet" href="{% static 'blog/_assets/css/custom.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>

{% include 'basecamp/navbar.html' %}

<div class="container">

    <div class="row">
        <!-- Blog entries-->
        <div class="col-lg-8" id = "main-div">
            <!-- Featured blog post-->
            {% block content %}
            {% endblock %}

        </div>

        <!-- Side widgets-->
        <div class="col-lg-4" id = "side-div" >
            <!-- Search widget-->
            <div class="card mb-4">
                <div class="card-header">Search</div>
                <div class="card-body">
                    <div class="input-group">
                        <input class="form-control" onkeyup="wait_for_enterkey()" type="text" id="search-input" placeholder="Enter search term..." aria-label="Enter search term..." aria-describedby="button-search" />
                        <button class="btn btn-primary" id="button-search" type="button" onclick="search_post();">Go!</button>
                    </div>
                </div>
            </div>
            <!-- Categories widget-->
            <div class="card mb-4" id = "category-card">
                <div class="card-header">Categories</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <ul class="list-unstyled mb-0">

                                {% for category in category_list %}
                                <li><a href="{{ category.get_absolute_url }}">{{ category.name }} ({{ category.post_set.count }})</a></li>
                                {% endfor %}
                                <li><a href="/blog/category/_none/">미분류 ({{ posts_without_category }})</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

<script>
    function search_post(){
        var search_value = document.getElementById('search-input').value;
        location.href="/blog/search/" + search_value + "/";
    }

    function wait_for_enterkey(){
        if (window.event.keyCode == 13){
            search_post();
        }
    }
</script>

<script src="{% static 'blog/_assets/js/jquery.min.js' %}"></script>
<script src="{% static 'blog/bootstrap/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'blog/_assets/js/prism.js' %}" data-manual></script>
<script src="{% static 'blog/_assets/js/custom.js' %}"></script>

</body>
</html>
